version: "3"

services:
  drzl-pg:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - drzl-pg-data:/var/lib/postgres

    networks:
      - auths-network

networks:
  auths-network:
    driver: bridge
volumes:
  drzl-pg-data:
  node_modules:
